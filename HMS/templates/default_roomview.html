{% extends 'detailed_contentLayout.html' %}
{% block content %}

    <div class="container">
        <strong><legend>{{ room.room_num }}</legend></strong>
        <br>
        <h4>Current Occupants</h4>
        {{ table}}
    </div>

    <div>
        <a class="btn btn-info m-1" href="{{ url_for('room_details', id = room.room_num) }}">Update Room</a>
        <button type="button" class = "btn btn-danger m-1" data-toggle="modal" data-target="#deleteModal">Delete Room</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Room?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this room? This action cannot be reversed</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action = "{{ url_for('deleteroom', id = room.room_num) }}" method="POST">
                <input class="btn btn-danger" type="submit" value = "Delete">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
