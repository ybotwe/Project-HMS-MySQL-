<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css">

    {% if title %}
        <title>HMS - {{ title }}</title>
    {% else %}
        <title>HMS</title>
    {% endif %}

<body>
    <header>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top" id="mainNav">
            <div class="container">
                <a href="#"> <img class="icon navbar-brand js-scroll-trigger" style="width: 91px; height: 50px" src="/static/img/blacklogo.png" alt="HMS icon" href="{{ url_for('student') }}"> </a>
                <button class="navbar-toggler navbar-toggler-right" style="border-color: grey" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <!-- Navbar Right Side -->
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                          <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('student') }}">Home</a>
                        </li>
                        {% if user.hostel_id != None and user.room_id != None %}
                            <li class="nav-item">
                              <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('student_viewroom') }}">View Room</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link js-scroll-trigger text-dark" href="{{ url_for('student_payment') }}">Send Payment Receipt</a>
                            </li>
                        {% endif %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="{{ url_for('updateaccount') }}">Edit Personal Details</a>
                                <a class="dropdown-item" href="#">Change Password</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for('logout')}}">Logout</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role = "main" class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 100px">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>



</html>
