{% extends 'detailed_studentLayout.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <img style="width: 100%;column-count: 1; object-fit: cover;" class="img-fluid rounded" src="{{'/'+ hostelInfo['pic']}}">
        </div>
        <div class="col-lg-12" style="margin-top: 40px">
            <h4>Hostel Description</h4>
            <p>{{ hostelInfo['body']}}</p>
        </div>
        <div class="col-lg-12 col-lg-offset-3" style="margin-top: 50px">
            <button type="button" class = "btn btn-lg btn-info m-1" data-toggle="modal" data-target="#confirmModal">
                Select {{ hostelInfo['title'] }} as your hostel
            </button>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm hostel selection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Click confirm to select {{ hostelInfo['title'] }} as your hostel</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action = "{{ url_for('confirm_hostel', id = hostelInfo['id']) }}" method="POST">
                <input class="btn btn-info" type="submit" value = "Confirm">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
