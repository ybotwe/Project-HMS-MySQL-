{% extends 'detailed_studentLayout.html' %}
{% block content %}
    <div class="container">
        <strong><legend>{{ room.room_num }}</legend></strong><br>

        <h4>Current Occupants</h4>
        {{ table}}
    </div>
    <div>
       <button type="button" class = "btn btn-lg btn-info m-1" data-toggle="modal" data-target="#confirmModal">
                Book {{ room.room_num }} as your room
            </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm room selection</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Click confirm to select {{ room.room_num }} as your room</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action = "{{ url_for('confirm_room', id = room.room_num) }}" method="POST">
                <input class="btn btn-info" type="submit" value = "Confirm">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
